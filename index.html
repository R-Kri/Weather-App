<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyVue</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1><b>SkyVue</b></h1>
        <h4><em>"Embrace the weather, for every storm in life brings its own unique beauty and every sunny day, its own gentle warmth."</em></h4>
        <form>
            <input type="text" placeholder="Enter City" id="input-city">
            <input type="submit" value="Get Weather">    
        </form>
        <div id="weather-data">
            <div class="icon">
                <!-- <img src="http://openweathermap.org/img/wn/01d.png" alt="Weather Icon"> -->
            </div>
            <div class="temperature"></div>
            <div class="description"></div>
            <div class="details">
                <!-- <div>Feels like 22&deg;C</div>
                <div>Humidity: 40%</div>
                <div>Wind speed: 5m/s</div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
